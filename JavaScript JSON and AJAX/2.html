<body>
    <script>
        const myCar = {
          color : "Red",
          brand : "Toyota",
          model : "Corolla",
          year  : 2016,
          show  : function(){
            return console.log(`There is ${this.color.toLowerCase()} colored ${this.brand.toLowerCase()} ${this.model.toLowerCase()} of ${this.year}`);
          }
        }
      
        myCar.show();
      </script>
